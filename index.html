<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="index.js"></script>
  </head>
  <body>
    <main>
      <form id="login">
        <div class="form-field">
          <input
            type="email"
            name="username"
            id="username"
            placeholder="email"
          />
        </div>
        <div class="form-field">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <button type="submit">Prisijungti</button>
      </form>
      <form id="register">
        <div class="form-field">
          <input
            type="email"
            name="password"
            id="registerUsername"
            placeholder="email"
          />
        </div>
        <div class="form-field">
          <input
            type="password"
            name="password"
            id="registerPassword"
            placeholder="password"
          />
        </div>
        <div class="form-field">
          <input
            type="password"
            name="password"
            id="repeatPassword"
            placeholder="repeat password"
          />
        </div>
        <div class="form-field">
          <button type="submit">Registruotis</button>
        </div>
      </form>
    </main>
    <button id="appendRegister">Register</button>
    <h1 id="consoleMessage"></h1>
  </body>
</html>
